name: Generate Docs

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest  # Use a specific version if needed

      - name: Install jsdoc-to-markdown globally
        run: bun add -g jsdoc-to-markdown

      - name: Run documentation generation script
        run: bun ./genDoc/index.ts
      
      - name: Configure Git
        run: |
          git config --global user.name  'theatom06'
          git config --global user.email 'steve.alappat@gmail.com'

      - name: Commit and push changes
        run: |
          git add documentation
          git commit -m "Update generated documentation"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
