<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno.js</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

    <script src="https://static.theatom06.hackclub.app/devBar.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjord+One&family=Open+Sans:ital@0;1&display=swap');

        body {
            background-color: #49BEB7;
            color: white;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            height: 100vh;
            margin: 0;
            padding: 0;

            font-family: "Open Sans", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "wdth"100;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 10px;
            font-size: 1.5em;
            font-family: "Fjord One", serif;
            font-weight: 400;
            font-style: normal;
        }

        p {
            text-align: center;
            font-size: 1.2em;
        }

        .buttons {
            width: max-content;

            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;



            a {
                padding: 20px 40px;
                background-color: white;
                color: black;
                text-decoration: none;
                border-radius: 50px;
                font-size: 1.2em;

                &:hover {
                    /* background-color: #f0f0f0; */
                }
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="./uno.png">

        <h1>
            Simplifying JavaScript one function per file
        </h1>
        <p>
            You can use Uno.js anywhere, the browser, Node.js, or even Deno. <br>
            Import the functions you need via CDN, npm or just CTRL+C CTRL+V.
            <i>A Documentation website is coming soon</i>
        </p>
        <div class="buttons">
            <a href="https://github.com/theatom06/uno.js/tree/main/documentation">Documentation</a>
            <a href="https://github.com/theatom06/uno.js">GitHub</a>
        </div>
    </div>
</body>

</html>
